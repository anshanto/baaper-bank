<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <!-- tailwind css added -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-semibold">Let's get some
            <span class="text-orange-800">
                Mooooney!!</span>
        </h1>
    </header>
    <main>
        <!-- Balance and transcation -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-orange-500 rounded p-12">
                    <h3 class="text-white text-2xl">Deposit</h3>
                    <h4 class="text-white text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-500 rounded p-12">
                    <h3 class="text-white text-2xl">Withdraw</h3>
                    <h4 class="text-white text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-500 rounded p-12">
                    <h3 class="text-white text-2xl">Balance</h3>
                    <h4 class="text-white text-5xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-lime-500 rounded p-12">
                    <h3 class="text-white text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border rounded block w-3/4 px-2 mb-4" type="text"
                            placeholder="$ amount you want to deposit">
                        <button id="deposit-button" class="text-white bg-violet-600 rounded px-2 py-2">Deposit</button>
                    </div>
                </div>
                <div class="bg-blue-500 rounded p-12">
                    <h3 class="text-white text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border rounded block w-3/4 px-2 mb-4" type="text"
                            placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button"
                            class="text-white bg-violet-600 rounded px-2 py-2">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
